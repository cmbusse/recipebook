<div ng-controller="AuthenticationController">
  <h1 class="text-center">SIGN UP</h1>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <!--<div class="form-group" show-errors>
          <label for="areaCode">Cell Phone <span class="text-muted">(Optional)</span></label>
          <span class="text-muted">Enter cell phone number with area code for SMS functionality</span> 
          (<input type="tel" id="areaCode" name="areaCode" class="" ng-model="credentials.phoneAreaCode" placeholder="123" size="3">)
          <input type="tel" id="firstThree" name="firstThree" class="" ng-model="credentials.phoneFirstThree" placeholder="456" size="3"> - 
          <input type="tel" id="lastFour" name="lastFour" class="" ng-model="credentials.phoneLastFour" placeholder="7890" size="4">
          <div ng-messages="userForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-show="userform.phone.$error.requirements">{{phoneError}}</p>
          </div>
        </div>-->
        <div class="form-group" show-errors>
          <label for="phoneAreaCode">Cell Phone</label>
          <input type="tel" id="phoneAreaCode" name="phoneAreaCode" class="form-control" ng-model="credentials.phoneAreaCode" placeholder="123" pattern="^\+?[1-9]\d{2}$" maxlength="3">
          <div ng-messages="userForm.phoneAreaCode.$error" role="alert">
            <p class="help-block error-text" ng-message="pattern">3 digits only</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <input type="tel" id="phoneFirstThree" name="phoneFirstThree" class="form-control" ng-model="credentials.phoneFirstThree" placeholder="456" pattern="^\+?[1-9]\d{2}$" maxlength="3">
          <div ng-messages="userForm.phoneFirstThree.$error" role="alert">
            <p class="help-block error-text" ng-message="pattern">3 digits only</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <input type="tel" id="phoneLastFour" name="phoneLastFour" class="form-control" ng-model="credentials.phoneLastFour" placeholder="7890" pattern="^\+?[1-9]\d{3}$" maxlength="4">
          <div ng-messages="userForm.phoneLastFour.$error" role="alert">
            <p class="help-block error-text" ng-message="pattern">4 digits only</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" popover="{{passwordPopoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div>
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <!--
        Requirements bar no longer being used as moving away from owasp test, keeping here in case will be used in future
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
        -->
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
