<section>
  <h1 ng-bind="vm.recipe.title"></h1>
  <h3>Ingredients</h3>
  <div ng-repeat="ingredient in vm.ingredients track by $index">
    <span>{{ingredient.quantity}} {{ingredient.unit}} - {{ingredient.content}}</span>
  </div>
  <h3>Steps</h3>
  <div ng-repeat="step in vm.steps track by $index">
    <span>{{$index + 1}}.  {{step.content}}</span>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="recipes.edit({ recipeId: vm.recipe._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.recipe.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.recipe.user" ng-bind="vm.recipe.user.displayName"></span>
      <span ng-if="!vm.recipe.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.recipe.content"></p>
</section>
